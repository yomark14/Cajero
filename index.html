<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <!--ESTILOS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <!--FUENTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    
</head>

<body class="blue">
    <h1> CAJERO AUTOMATICO RED ATM/ATH</h1>
    <main >
        <div class="babyblue" >
            
            <div id="cajaizquierda">
                <h2>Bienvenido</h2> 
                <p>Por favor seleccione el usuario</p>
                <button class="btn btn-secondary">Mali</button>
                <button class="btn btn-secondary">Hera</button>
                <button class="btn btn-secondary">Maui</button>
                <button class="btn btn-secondary">Nuevo Usuario</button>
            </div>
            
            <div id="cajacentro" class="item1">
                
                <button class="btn btn-secondary">CONSULTAR SALDO</button>
                <button class="btn btn-warning">INGRESAR MONTO</button>
                <button class="btn btn-danger">RETIRAR MONTO</button>
                <div class="card" style="width: 10rem;">
                    <img class="card-img-top" src="img/tarjeta de credito.webp" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title"> *Credit Card  *Debit Card</h5>
                    </div>
                </div>
            </div>

            <div id="cajaderecha" class="item2">
                <p>Por favor Digite su contraseña</p>
                <h2 id="cont"></h2>
                <input id="contrasena" type="text" placeholder="Digite su contraseña">
                <div class="gridbotones">          
                    <button  class="plata" onclick="CapturarDatos('1')">1</button>
                    <button  class="plata" onclick="CapturarDatos('2')">2</button>
                    <button  class="plata" onclick="CapturarDatos('3')">3</button>
                    <button  class="plata" onclick="CapturarDatos('A')">A</button>
                    <button  class="btn btn-danger" onclick="CapturarDatos('Borrar')">Borrar</button>
                    <button  class="plata" onclick="CapturarDatos('4')">4</button>
                    <button  class="plata" onclick="CapturarDatos('5')">5</button>
                    <button  class="plata" onclick="CapturarDatos('6')">6</button>
                    <button  class="plata" onclick="CapturarDatos('B')">B</button>
                    <button  class="btn btn-warning" onclick="CapturarDatos('Cancelar')">CANCELAR</button>        
                    <button  class="plata" onclick="CapturarDatos('7')">7</button>
                    <button  class="plata" onclick="CapturarDatos('8')">8</button>
                    <button  class="plata" onclick="CapturarDatos('9')">9</button>
                    <button  class="plata" onclick="CapturarDatos('C')">C</button>
                    <button  class="btn btn-success" onclick="CapturarDatos('Aceptar')">ACEPTAR</button>
                    <button  class="plata" ></button>                  
                    <button  class="plata" onclick="CapturarDatos('0')">0</button>
                    <button  class="plata" ></button>  
                    <button  class="plata" onclick="CapturarDatos('D')">D</button>
                    <button  class="btn btn-secondary"></button> 
                </div> 
                    <header>
                    <h2>Resultado</h2>        
                </div> 
            
    </main>

    <!--JAVASCRIPT-->
    <script src="js/index.js"></script>

</body>
<footer> <h2> Todos los derechos reservados. </h2></footer>

</html>
